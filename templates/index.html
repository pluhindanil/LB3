<!DOCTYPE html>
<html>
<head>
    <title>Change Image rotate</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Change Image rotate</h1>
    <form action="{{ url_for('rotate') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select image to upload:</label>
        <input type="file" name="file" id="file" required><br><br>
        <label for="rotate">rotate level:</label>
        <input type="number" name="rotate" id="rotate" min="1" max="360" step="0.1" value="1" required><br><br>
        <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
