<!DOCTYPE html>
<html>
<head>
    <title>Image Rotation</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Image Rotation</h1>
    <form action="{{ url_for('rotate') }}" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Choose an image file:</label>
            <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg, .gif" required>
        </div>
        <div>
            <label for="rotate_value">Rotation angle:</label>
            <input type="range" id="rotate_value" name="rotate_value" min="-180" max="180" step="1" value="0">
        </div>
        <div>
            <label for="rotate_direction">Rotation direction:</label>
            <input type="checkbox" id="rotate_direction" name="rotate_direction" value="left">
            <label for="rotate_direction">Rotate Left</label>
        </div>
        <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div>
        <input type="submit" value="Rotate Image">
    </form>
</body>
</html>
