<!DOCTYPE html>
<html>
<head>
    <title>Change Image resize</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Change Image resize</h1>
    <form action="{{ url_for('resize') }}" method="post" enctype="multipart/form-data">
        <label for="file">Select image to upload:</label>
        <input type="file" name="file" id="file" required><br><br>
        <label for="width">Width:</label>
        <input type="number" name="width" id="width" min="1" required><br><br>
        <label for="height">Height:</label>
        <input type="number" name="height" id="height" min="1" required><br><br>
        <label for="rotation">Rotation Angle:</label>
        <input type="range" name="rotation" id="rotation" min="-180" max="180" step="1"><br><br>
        <label for="flip">Flip:</label>
        <input type="checkbox" name="flip" id="flip"><br><br>
        <div class="g-recaptcha" data-sitekey="{{ sitekey }}"></div><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
